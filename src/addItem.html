    <script type="text/javascript">
        function addFunction (){
          // Gather data from inputs
            var title = document.getElementById('Title').value;
            var day = document.getElementById('day').value;
            //make time into string
            var start_hour = document.getElementById('start_hour').value;
            var start_min_ten = document.getElementById('start_minute_ten').value;
            var start_min_one = document.getElementById('start_minute_one').value;
            var start_ampm = document.getElementById('start_ampm').value;
            var end_hour = document.getElementById('end_hour').value;
            var end_min_ten = document.getElementById('end_minute_ten').value;
            var end_min_one = document.getElementById('end_minute_one').value;
            var end_ampm = document.getElementById('end_ampm').value;
            var strTime = start_hour + ":" + start_min_ten + start_min_one + " " + start_ampm + " - " + end_hour + ":" + end_min_ten + end_min_one + " " + end_ampm;
            title = strTime + "<br>" + title; 
            //Calendar type
            var calType = document.getElementById('calendar_type').value;
            //Final link to main calendar page
            window.location.href='calendar.html?title=' + title + '&day=' + day + '&type=' + calType;
        }
    </script>
