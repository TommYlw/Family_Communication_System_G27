<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Communication System</title>
    <!--Import Bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  
  <body>
    <!--Navigation Bar at the top-->
    
    <!--Dashboard-->
    <div class="container px- py-5" id="icon-grid">
      <!--Heading-->
      <h2 class="pb-2 border-bottom">Welcome!</h2>
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
        
        <div class="col d-flex align-items-start">
          <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#bootstrap"/></svg>
          <div>
            <a href="https://www.google.com" class="fw-bold mb-0 fs-4">Calendar</a>
            <p>To view & edit important family events.</p>
          </div>
        </div>
        
        <div class="col d-flex align-items-start">
          <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#cpu-fill"/></svg>
          <div>
            <h3 class="fw-bold mb-0 fs-4">Chat</h3>
            <p>Keep in touch with your family members :)</p>
          </div>
        </div>
        
        <div class="col d-flex align-items-start">
          <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#calendar3"/></svg>
          <div>
            <h3 class="fw-bold mb-0 fs-4">To-dos</h3>
            <p>To see what's going to do next!</p>
          </div>
        </div>
        
        
        <div class="col d-flex align-items-start">
          <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#speedometer2"/></svg>
          <div>
            <h3 class="fw-bold mb-0 fs-4">Family Members</h3>
            <p>To see all family members.</p>
          </div>
        </div>
        
        <div class="col d-flex align-items-start">
          <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#toggles2"/></svg>
          <div>
            <h3 class="fw-bold mb-0 fs-4">School</h3>
            <p>Keep in touch with the teacher.</p>
          </div>
        </div>
        
        <div class="col d-flex align-items-start">
          <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#tools"/></svg>
          <div>
            <h3 class="fw-bold mb-0 fs-4">Settings</h3>
            <p>Make changes to the system.</p>
          </div>
        </div>
      </div>
    </div>
    
    <!--Import Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
