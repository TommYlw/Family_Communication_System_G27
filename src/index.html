<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Communication System</title>
    <!--Import Bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="text-center mt-5">
        <form style="max-width: 600px;margin:auto;">
            <img class="mt-5 mb-3" src="images/logo.png" height="150" alt="logo">
            <h1 class="h3 mb-3 font-weight-normal">Welcome to Family Communication System</h1>
            
            <!--Login Form-->
            <div class="mt-3">
                <label for="emailAddress" class="visually-hidden-focusable">Email Address</label>
                <input type="email" id="emailAddress" class="form-contorl" 
                placeholder="Email Address" required autofocus>
            </div>

            <div class="mt-3">
                <label for="password" class="visually-hidden-focusable">Password</label>
                <input type="password" id="password" class="form-contorl" placeholder="Password">
            </div>

            <div class="mt-3">
                <a href="mainPage.html"> <!--change url to main page-->
                    <button type="button" class="btn btn-primary">Sign In</button>
                </a>
            </div>

             
        </form>
    </div>
    
    <!--Import Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
