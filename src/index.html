<!doctype html>
<!--Reference for use of loginLogo.png:illustration png from pngtree.com, https://pngtree.com/so/illustration-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Communication System</title>
    <!--Import Bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="text-center mt-5">
        <form style="max-width: 600px;margin: auto;">
            <img class="mt-5 mb-3" src="images/loginLogo.png" height="200" alt="logo">
            <h1 class="h3 mb-3 font-weight-normal">Welcome to Family Communication System</h1>
            
            <!--Login Form-->
            <div class="mt-3"> <!--set position-->
                <label for="emailAddress" class="visually-hidden-focusable">Email Address</label> <!--visually hidden using .visually-hidden-focusable-->
                <input type="email" class="form-contorl" id="inputEmail" placeholder="Email Address" required autofocus>
            </div>

            <div class="mt-3">
                <label for="password" class="visually-hidden-focusable">Password</label>
                <input type="password" class="form-contorl" id="password" placeholder="Password">
            </div>

            <!--sign in button, hard coded at the moment-->
            <div class="mt-3">
                <a href="mainPage.html"><button type="button" class="btn btn-primary">Sign In</button></a>
            </div>
        </form>
    </div>
    
    <!--Import Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
